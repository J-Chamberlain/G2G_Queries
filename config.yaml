# G2G Analysis Configuration
# Adjust these parameters to modify analysis behavior

# Analysis Parameters
analysis:
  # Minimum gap-to-strategy relevancy score (0-100)
  min_relevancy_score: 75
  
  # Minimum technology-to-strategy relevancy score (0-100)
  min_tech_relevancy_score: 75

# File Paths
paths:
  # Input data directory
  input_dir: 'data/raw'
  
  # Output directory for results
  output_dir: 'data/processed'
  
  # Source code directory
  src_dir: 'src'

# Input Files
input_files:
  max_output: '[MAX_output_for_SQL_2_24].csv'
  strategies: 'Strategies.csv'
  prelim_gaps: 'Power_Prelim_to_Library_gaps.csv'
  strat_tech_cost: 'Gap_Strat_Tech_Cost.csv'
  building_summary: 'Building_summary_data.csv'

# Output Files
output_files:
  gap_closure_opportunities: 'Gap_Closure_Opportunities.csv'
  strategy_impact: 'Strategy_Impact.csv'
  technology_updates: 'REAF_Technology_Updates.csv'

